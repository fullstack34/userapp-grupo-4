    <title>Recuperação de senha</title>
</head>

<body>
    <main class="conteudo fadeIn">
        <div class="conteinerDoformulario">
            <form action="" method="post" class="formulario" id="formRecuperacaoDeSenha">
                <h1>Recuperar senha</h1>
                <label for="">Esqueceu sua senha? Digite seu e-mail que enviaremos um link para definir uma nova
                    senha.</label>
                <div class="conteinerDoInput">
                    <i class="fa-regular fa-envelope"></i>
                    <input id="input-email" type="text" placeholder="E-mail">
                </div>
                <span class="error" id="email-error"></span>
                <button>Enviar</button>
                <p>ou <a href="login.html">faça login</a></p>
                
            </form>
        </div>
    </main>
    
    <script src="scripts/scriptRecuperacao.js"></script>
