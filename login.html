<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">
    <link rel="shortcut icon" href="imagens/marca.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/ca14b9e588.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div id="form">
        
        <form id="form-login" action="" method="post" >
            
            <h2 id="title">Login</h2>
            <div>
            <label for="">Email</label>
            <div class="input">
                <i class="far fa-envelope"></i>
                <input id="input-email" name="email" placeholder="Email" type="text">
            </div>
            <span class="error" id="email-error"></span>
            </div>            
            
            <div>
            <label for="">Senha</label>
            <div class="input">
                <i class="fas fa-lock"></i>
                <input id="input-senha" name="senha" placeholder="Password" type="password">
            </div>
            <span class="error" id="senha-error"></span>
            </div>

            <div id="btn">
                <a href="dashbord.html"><button>Entrar</button></a>
            </div>

            <div class="link-senha">
                <a href="forgot-password.html">Esqueceu sua senha?</a>
                <p>ou</p>
            </div>
            
            <hr>
            <div class="link-senha">
                <a href="index.html">Pagina inicial</a>
            </div>
            
        </form>
    </div>
    <script src="scripts/login.js"></script>
</body>
</html>
