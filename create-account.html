<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-cadastro.css">
    <link rel="shortcut icon" href="imagens/marca.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/ca14b9e588.js" crossorigin="anonymous"></script>
    <title>Cadastro</title>
</head>
<body>
    <div id="form">
        <form action="login.html" id="form-cadastro">
            <h2 class="title">Cadastro</h2>
            <div>
            <label for="username">Nome</label>
            <div class="input">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <input id="input-username" name="username" placeholder="Username" type="text">
            </div>
                <span class="error" id="user-error"></span>
            </div>
            
            <div>
            <label for="">Email</label>
            <div class="input">
                <i class="far fa-envelope"></i>
                <input id="input-email" name="email" placeholder="Email" type="text">
            </div>
            <span class="error" id="email-error"></span>
            </div>

            <div>
            <label for="">Senha</label>
            <div class="input">
                <i class="fas fa-lock"></i>
                <input id="input-senha" name="senha" placeholder="Password" type="password">
            </div>
            <span class="error" id="senha-error"></span>
            </div>

            <div>
            <label for="">Confirmar a Senha</label>
            <div class="input">
                <i class="fas fa-lock"></i>
                <input id="input-confirmarsenha" name="confirmarsenha" placeholder="Password" type="password">
            </div>
            <span class="error" id="senhaConfirm-error"></span>
        </div>
            <div id="btn">
                <button>Cadastrar</button>
            </div>
            <div id="btn">
                <button>Entrar</button>
            </div>
            <div class="link-senha">
                <a href="login.html">Voltar ao Login</a>
            </div>
        </form>
    </div>  
    <script src="scripts/createAccount.js"></script>
</body>
</html>
